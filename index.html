<!DOCTYPE html>
<html>
<style>
	body{
		background-color: #E6E6FA; 
	}
</style>
<head>
 <title>REGISTER FORM</title>
 </head>
 <body>
 <center>
 	<h1><u>Registration form</u></h1>
 <form>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="Nname">Nick name:</label>
  <input type="text" id="Nname" name="Nname"><br><br>
  <label for="Email">Email:</label>
  <input type="text" id="Email" name="Email"><br><br>
  <label for="passwd">Password:</label>
  <input type="text" id="passwd" name="passwd"><br><br>
  <label for="date">Date of birth:</label>
  <input type="date" id="date" name="date"><br><br>
  <label for="gender">Gender:</label>
  <input type="radio" name="gender" value="male"> Male
  <input type="radio" name="gender" value="female"> Female
  <input type="radio" name="gender" value="unknown"> others<br><br>
  <label for="Mobile">Mobile:</label>
  <input type="Mobile" id="name" name="Mobile"><br><br>
  <label for="Adress">Adress:</label>	
  <input type="Adress" id="Adress" name="Adress" size="30"><dr><dr>	
  <input type="submit" value="Submit">
  <input type="reset" name="reset">
  </center>
</form>
</body>
 </html>
